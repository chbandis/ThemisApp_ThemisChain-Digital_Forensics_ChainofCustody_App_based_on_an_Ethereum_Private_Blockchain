<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/addInvestigator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JQuery function to include sidebar.html file -->
    <script> $(function(){$("#includeSidebar").load("/includes/sidebar.html");}); </script>
    <title>Add Investigator | ThemisApp - Forensics Chain of Custody</title>
  </head>
  <body>   
    <!-- Sidebar --> 
    <div class="sidebar">
        <div id="includeSidebar"></div>
    </div> 
  
    <div class="main-content">
      <div class="container">
        <h1>Add a new Investigator</h1>
        <br>
        <!-- Add Investigator Form -->
        <form onSubmit="App.addInvestigator(); return false;">
          <div class="form-group row">
            <label for="walletaddress" id="walletinput" class="col-4 col-form-label">Wallet Address</label> 
            <div class="col-8">
              <div class="input-group" id="walletfield">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="walletAddress" name="walletaddress" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="fullname" class="col-4 col-form-label">Full Name</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user"></i>
                  </div>
                </div> 
                <input id="fullName" name="fullname" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Email</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-at"></i>
                  </div>
                </div> 
                <input id="email" name="email" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile" class="col-4 col-form-label">Mobile</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>
                </div> 
                <input id="mobile" name="mobile" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="dob" class="col-4 col-form-label">Date of Birth</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div> 
                <input id="dob" name="dob" type="date"  min="" max=""  required="required" class="form-control">
              </div>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-2 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Add Investigator</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      //Set datepicker range (min and max date) script
      let today = new Date();
      let dd = today.getDate();
      let mm = today.getMonth()+1; //January is 0
      let yyyy = today.getFullYear();
      let last100years = yyyy - 100;
      if(dd<10){
        dd='0'+dd;
      } 
      if(mm<10){
        mm='0'+mm;
      }           
      midDate = last100years+'-'+mm+'-'+dd; 
      today = yyyy+'-'+mm+'-'+dd;
      document.getElementById("dob").setAttribute("min", midDate);   
      document.getElementById("dob").setAttribute("max", today);    
    </script>
         
    <script src="includes/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="js/addInvestigator.js"></script>
     
  </body>
</html>
